{% extends 'navbar.htm' %}
{% load crispy_forms_tags %}

{% block title %}
  {{title}}
{% endblock %}


{% block body_block %}

{% if messages %}

        {% for message in messages %}
          <div class="alert alert-success">
            {{message}}
          </div>
              
        {% endfor %}
        
{% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}

        <button type="submit" class="btn btn-primary ">submmit</button>

    </form>
  
{% endblock %}
